      <!--start container-->
      <div class="container">
        <div class="section">

          <div class="divider"></div>
          <div id="accordion" class="section">
            <div class="row">
              <div class="col s12 m6 l6">
                <ul class="collapsible collapsible-accordion" data-collapsible="accordion">
                  <li>
                    <div class="collapsible-header">Pizzas</div>
                    <div class="collapsible-body">
                      <div class="container">
                       <table class="striped">
                        <tbody>
                          <tr ng-repeat="pizza in pizzas">
                            <td ng-bind="pizza.nombre"></td>
                            <td ng-bind="pizza.precio | currency"></td>
                            <td><a href="" ng-click="agregarItem(pizza)"><i class="small pink-text mdi-content-add-circle-outline"></i></a></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="collapsible-header ">Tartas</div>
                  <div class="collapsible-body">
                    <div class="container">
                     <table class="striped">
                      <tbody>
                        <tr ng-repeat="tarta in tartas">
                          <td ng-bind="tarta.nombre"></td>
                          <td ng-bind="tarta.precio | currency"></td>
                          <td><a href="" ng-click="agregarItem(tarta)"><i class="small pink-text mdi-content-add-circle-outline"></i></a></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </li>
              <li>
                <div class="collapsible-header">Empanadas</div>
                <div class="collapsible-body">
                  <div class="container">
                   <table class="striped">
                    <tbody>
                      <tr ng-repeat="empanada in empanadas">
                        <td ng-bind="empanada.nombre"></td>
                        <td ng-bind="empanada.precio | currency"></td>
                        <td><a href="" ng-click="agregarItem(empanada)"><i class="small pink-text mdi-content-add-circle-outline"></i></a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col s12 m6 l6">
          <div class="card grey lighten-3">
            <div class="card-content">
              <span class="card-title">Tu Pedido<i class="small right mdi-action-shopping-cart"></i></span>
              <div class="divider grey"></div>
              <div class="container">
               <table>
                <tbody>
                  <tr ng-repeat="item in pedido track by $index">
                    <td>1</td>
                    <td ng-bind="item.nombre"></td>
                    <td ng-bind="item.precio | currency"></td>
                    <td><a href="" ng-click="eliminarItem($index)"><i class="small pink-text mdi-action-highlight-remove"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="divider grey"></div>
            <br>
            <form action="#">
              <div class="row">
                <div ng-init="delivery=0"></div>
                <div class="col s6 m6 l6">
                  <p>
                    <input name="group1" type="radio" id="test2" class="with-gap" ng-checked="delivery==0" ng-model="delivery" ng-value="0" ng-change="actualizarTotal()"/>
                    <label for="test2" class="black-text"><b>Para Llevar</b></label>
                  </p>
                </div>
                <div class="col s6 m6 l6">
                  <p>
                    <input name="group1" type="radio" id="test1" class="with-gap" ng-model="delivery" ng-value="10" ng-change="actualizarTotal()"/>
                    <label for="test1" class="black-text"><b>Delivery</b></label>
                  </p>
                </div>
              </div>
            </form>
            <br>
            <div class="divider grey"></div>
            <div class="container">
             <table>
              <tbody>
                <tr>
                  <td>Subtotal</td>
                  <td ng-bind="subtotal | currency"></td>
                </tr>
                <tr>
                  <td>Delivery</td>
                  <td ng-bind="delivery | currency"></td>
                </tr>
                <tr>
                  <td><h6><b>Total</b></h6></td>
                  <td ng-bind="total | currency"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-action">
          <div class="container">
            <div class="row">
              <div class="col s12 m12 l12">
                <a class="btn col s12 m12 l12 modal-trigger" href="#modal2">Confirmar</a>
              </div>
            </div>
            <div id="modal2" class="modal modal-fixed-footer">
              <div class="modal-content">
                <div class="container">
                  <span class="card-title">Tu Pedido</span>
                  <div class="divider grey"></div>
                  <div class="col s12 m12 l12">
                    <table>
                      <thead>
                        <tr>
                          <th>Item</th>
                          <th>Descripcion</th>
                          <th>Cantidad</th>
                          <th>Precio</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="item in pedido track by $index">
                          <td>Item</td>
                          <td ng-bind="item.nombre"></td>
                          <td>1</td>
                          <td ng-bind="item.precio"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <a href="#" class="waves-effect waves-red btn-flat modal-action modal-close">Cancelar</a>
                <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Confirmar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
