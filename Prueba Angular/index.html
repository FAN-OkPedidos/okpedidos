<!DOCTYPE html>
<html lang="en" ng-app="PrimerApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.css">
  <title>Hola Mundo con Angular</title>
</head>
<body class="indigo" ng-controller="PrimerController">
  <div class="container valign-wrapper" >
    <div class="row">
        <div class="col s12">
        <div class="card z-depth-3 indigo lighten-4">
          <div class="card-content">
            <span class="card-title black-text">Sign In</span>
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <input id="usuario" type="text" class="validate" ng-model="nuevoUsuario.nombre">
                  <label for="usuario" class="active">Usuario</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" ng-model="nuevoUsuario.password">
                  <label for="password" class="active">Password</label>
                </div>
              </div>
            </form>
          </div>
          <div class="card-action">
            <input type="submit" class="btn" value="Sign In" ng-click="agregarUsuario()">
          </div>
        </div>
        </div>
        <!-- <div class="col s6">
          <h3 class="header">Usuarios</h3>

        <thead>
          <tr>
              <th data-field="nombre">Nombre</th>

          </tr>
        </thead>

            <td>{{usuario.nombre}}</td>
            <td>{{usuario.password}}</td>
          </tr>
        </tbody>
      </table>
        </div> -->
    </div>
  </div>

  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
