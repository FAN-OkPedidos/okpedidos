<!DOCTYPE html>
<html lang="en" ng-app="PrimerApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.css">
  <title>Hola Mundo con Angular</title>
</head>
<body class="indigo" ng-controller="PrimerController">
  <div class="container" >
    <div class="row">
        <div class="col s6">
        <div class="card z-depth-3 indigo lighten-4 center-nico">
          <div class="card-content">
            <span class="card-title black-text">Sign In</span>
            <form>
              <div class="row">
                <div class="input-field col s12">
                  <input id="usuario" type="text" class="validate">
                  <label for="usuario" class="active">Usuario</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password" class="active">Password</label>
                </div>
              </div>
            </form>
          </div>
          <div class="card-action">
            <input type="submit" class="btn" value="Sign In">
          </div>
        </div>
        </div>
        <div class="col s6">
          <h3>
            {{"Hola " + nombre}}
          </h3>
        </div>
    </div>
  </div>

  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
